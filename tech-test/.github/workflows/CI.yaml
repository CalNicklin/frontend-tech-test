name: CI Pipeline üîçüßπüß™üé≠

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck üîç
        run: pnpm run typecheck

  lint:
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint üßπ
        run: pnpm run lint

  test:
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Unit Tests üß™
        run: pnpm run test
