name: Pipeline ğŸ”ğŸ§¹ğŸ§ªğŸ­

on:
  pull_request:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck ğŸ”
        run: pnpm run typecheck

  lint:
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint ğŸ§¹
        run: pnpm run lint

  test:
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Unit Tests ğŸ§ª
        run: pnpm run test:unit

  playwright:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm exec playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  pact:
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Pact Tests ğŸ¤
        run: pnpm run test:pact

      - name: Upload Pact files
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pact-files
          path: pacts/
          retention-days: 30
